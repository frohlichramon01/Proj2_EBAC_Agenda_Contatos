<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Righteous&family=Roboto&family=Roboto+Slab:wght@900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="contactbook.png" alt="Logo da agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contatos">
            <label for="nome">Nome do contato:</label>
            <input type="text" id="nome" required>
            <label for="fone">Telefone do contato:</label>
            <input type="text" id="fone" required>
            <button type="submit">Gravar contato</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de contatos:</td>
                    <td id="qty-contatos">0</td>
                </tr>
            </tfoot>
        </table>


    </div>
    <script src="main.js"></script>
</body>

</html>
